<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#high-scores">view high scores</a></li>
                <li><h1>JavaScript Quiz</h1></li>
                <li>Timer: <span id="timer"></span></li>
            </ul>
        </nav>
    </header>
    <section id="card">
        <h2>Coding Quiz Challenge</h2>
        <p> Try to answer the following code-relayed questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-quiz" class="button">Start Quiz</button>
    </section>
    <section id="question-section" class = "hide">
        <p id="question-place"></p>
        <div id="button-box">

        </div>
    </section>
    <section>
        <p id = "answer-type"></p>
    </section>
    
    <section id="final-score" class = "hide">
        <p>
            All done!<br>
            Your final score is <span id="score"></span>
        </p>
        <form>
            <label for="initials">Enter Your Initials</label>
            <input class="form-input" type="text" id="initials" />
        </form>
        <button type="submit" class="button">Submit</button>
    </section>
    <section class = "hide">
        <h2>High Scores</h2>
        <button class="button" id="go-back">
            Go Back
        </button>
        <button type="reset" class="button" id="clear-high-scores">
            Clear High Scores
        </button>
    </section>
    <script src="script.js"></script>
</body>
</html>
